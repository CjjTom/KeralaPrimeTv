<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{file_name}} | CjTom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://i.ibb.co/qJyZWCv/20230629-081948-0000.png">
  <meta property="og:image" content="https://i.ibb.co/qJyZWCv/20230629-081948-0000.png">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(to right, #000, #1a0000);
      color: white;
      font-family: 'Inter', sans-serif;
    }
    .navbar {
      border-bottom: 1px solid #ff0000;
    }
    .telegram-btn {
      background: #0088cc;
      color: white;
      transition: 0.3s;
    }
    .telegram-btn:hover {
      background: #006699;
      transform: scale(1.05);
    }
    .skip-btn {
      background: #ff0000;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 30px;
      margin: 0 10px;
      cursor: pointer;
    }
    .skip-btn:hover {
      background: #cc0000;
    }
    .disclaimer-box {
      background-color: rgba(255, 0, 0, 0.1);
      border-left: 4px solid red;
      padding: 10px;
      font-size: 14px;
    }
    .author-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark p-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold" href="{{link}}">
        <span class="bg-gradient-to-r from-red-500 to-red-700 text-transparent bg-clip-text">CjTom</span>
      </a>
      <a href="https://t.me/KeralaCaptain" class="telegram-btn px-3 py-1 rounded d-flex align-items-center" target="_blank">
        <i class="bi bi-telegram me-2"></i> Join Telegram
      </a>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="text-center fw-bold mb-4 animate__animated animate__fadeIn">{{file_name}}</h2>

    <div class="position-relative mb-3">
      <div class="plyr__video-embed" id="player">
        <video playsinline controls poster="{{thumbnail_url}}">
          {% if file_url %}
            <source src="{{file_url}}" type="video/mp4" size="480" title="480p">
          {% endif %}
          {% if file_url_two %}
            <source src="{{file_url_two}}" type="video/mp4" size="720" title="720p">
          {% endif %}
          {% if file_url_three %}
            <source src="{{file_url_three}}" type="video/mp4" size="1080" title="1080p">
          {% endif %}
        </video>
        <div class="author-badge">By: CjTom</div>
      </div>
    </div>

    <div class="text-center mb-4">
      <button class="skip-btn" onclick="skip(-10)"><i class="bi bi-arrow-counterclockwise"></i> 10s</button>
      <button class="skip-btn" onclick="skip(30)"><i class="bi bi-arrow-clockwise"></i> 30s</button>
    </div>

    <div class="disclaimer-box mb-4 animate__animated animate__fadeIn">
      ⚠️ <strong>Disclaimer:</strong> All videos are encrypted streaming only. Media is from third-party sources. Use at your own risk.
    </div>

    <div class="text-center">
      <a href="https://t.me/KeralaCaptain" target="_blank" class="telegram-btn px-4 py-2 rounded">
        <i class="bi bi-telegram me-2"></i> Join Our Telegram Channel
      </a>
    </div>
  </div>

  <footer class="bg-dark py-3 mt-5 text-center text-light text-sm">
    © <script>document.write(new Date().getFullYear())</script> CjTom — All Rights Reserved.
    <div class="text-xs text-gray-400">Encrypted Streaming • No Downloads</div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      controls: [
        'play-large', 'play', 'progress', 'current-time', 'mute', 'volume',
        'settings', 'pip', 'airplay', 'fullscreen'
      ],
      settings: ['quality', 'speed'],
      seekTime: 10,
      speed: { selected: 1, options: [0.75, 1, 1.25, 1.5, 2] }
    });

    function skip(seconds) {
      player.currentTime += seconds;
    }

    // disable right-click & dev tools with toast
    document.addEventListener("contextmenu", e => {
      e.preventDefault();
      toast('Right-click disabled');
    });
    document.addEventListener("keydown", e => {
      if (['F12','I','J','U'].includes(e.key) && (e.ctrlKey || e.shiftKey)) {
        e.preventDefault();
        toast('Dev tools disabled');
      }
    });

    function toast(msg) {
      const t = document.createElement('div');
      t.textContent = msg;
      Object.assign(t.style, {
        position: 'fixed', bottom: '20px', left: '50%', transform: 'translateX(-50%)',
        background: 'rgba(255,0,0,0.8)', color: '#fff', padding: '10px 20px',
        borderRadius: '5px', zIndex: 10000
      });
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 2000);
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
</body>
</html>
